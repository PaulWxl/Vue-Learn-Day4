<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- beforeMount: 将要把内存在编译好的HTML结构渲染到浏览器中。此时浏览器中还没有当前组件的DOM结构。  操作  不了   组件   的   DOM  结构。   没什么意义。   所以   beforeMount 一般不用。   
    
    mounted: 可以 打印 出 template 中 的 UI 结构， 说明 mounted 时， 组件 中 UI 结构 已经 被 渲染 到 浏览器 页面 上了。 所以， 浏览器 可以 操作 组件 中 的 DOM 结构 了。 mounted 用的多 。 mounted 时 可以 利用 浏览器 操作 组件 的  DOM 。  
    
    
        
    -->
</body>
</html>
