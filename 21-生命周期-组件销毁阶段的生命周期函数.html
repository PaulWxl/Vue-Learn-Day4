<body>
    <!--这两个 生命周期函数 很少用。  
        beforeDestroy:  将要 销毁 此 组件， 此时 尚未 销毁， 组件 还处于 正常 工作 的 状态。 
    
    
    
    destroyed: 组件 已经 被 销毁， 此 组件 在 浏览器中 对应的 DOM 结构 已被 完全 移除！ 


    总结： 用的 最多的 还是 created(props/method/data均可用，但是模板结构还没生成)，  mounted(组件 的 模板 结构 已经 渲染 到 页面 上了。 )，  updated( 修改后的 数据， 变更后的 UI 结构 ， 已经 重新 渲染 到 页面 上了。 ) 这三个 用的最多。 
    -->
</body>
</html>
