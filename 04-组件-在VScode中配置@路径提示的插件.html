<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 插件： 
    1. 安装  Path Autocomplete  插件。 


    2. 在 settings.json 中 配置：（齿轮 设置 右上角 有一个  打开 设置 的 图标 ） 
    

        // 导入 文件 时 是否 携带 文件 的 扩展名
        "path-autocomplete.extensionOnImport": true,
        // 配置 @ 的 路径提示
        "path-autocomplete.pathMappings": {
            "@": "${folder}/src"
        }
    
    3. 注意， 有时候 配置 后， 如果 还没有 路径 提示， 那就是 可能 打开 的 文件 有问题。  直接 用 VScode 打开  项目 目录！   开发  
    -->

</body>
</html>
