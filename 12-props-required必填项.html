    <!-- 5.4 props 的required必填项 在声明自定义属性时，可以通过required选项，将属性设置为必填项，强制用户必须传递属性的值。示例代码如下：
    


        export default {
            props: {
                init: {
                    type: Number,
                    // 必填项校验
                    required: true
                }
            }
        }
