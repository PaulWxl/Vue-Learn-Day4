<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- beforeUpdate: 
        触发的必要前提： data changes （数据发生变化。）
        将要 根据 变化过后的 数据， 重新 渲染 组件 的 模板 结构。 注意 是 【将要】， 页面 还没有 实际 重新 渲染。 



    updated:  HTML页面 完成 了 修改， 根据 修改后的 数据， 重新 渲染了 DOM 结构 。  数据  和  UI 结构  已经  完成了  同步。  如果 要 根据 修改 后 的 数据， 操作 DOM, 可以 在 updated  中 做。  -->
</body>
</html>
