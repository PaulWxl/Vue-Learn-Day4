    <!-- 组件的生命周期
        1. 生命周期& 生命周期函数
        生命周期（Life Cycle）是指一个组件从创建-> 运行-> 销毁的整个阶段，强调的是一个时间段。生命周期函数：是由vue 框架提供的内置函数，（名字   个数   固定），  会伴随着组件的生命周期，自动按次序执行。
        注意：生命周期强调的是时间段( 阶段 )，生命周期函数强调的是时间点。  在 某一个  时刻  做一些 事情。  比如:  在 创建 完  实例  的  同时，   做  一些  函数。  -->


        <!-- 创建：   生命周期函数：
        
            new Vue()

             beforeCreate()//创建好之前
             created()// 创建好之后  还没有被 渲染 到 页面 上
             beforeMount// 渲染（Mount） 到  浏览器  之前
             mounted// 渲染 到 浏览器 之后 
        -->

        <!-- 运行：   生命周期函数：
            beforeUpdate// 更新 之前
            updated// 更新 之后
        
        -->
            
            
        <!-- 销毁 ：  生命周期函数： 

            beforeDestroy// 在 销毁 之前
            destroyed// 销毁 之后 
         -->
