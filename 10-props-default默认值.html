<body>
    <!-- 5.2 props 的default默认值
        在声明自定义属性时，可以通过 default 来 定义属性的默认值。示例代码如下： 
    
    
        export default {
            // 注意， 设置 default 时 ， props 是一个 对象， 不再是 一个 数组 了!!! 
            props: {
                init: {
                    // 用 default 属性定义 props 属性 的 默认值 
                    // 如果外界使用 Count 组件的时候，没有传递 init 属性，则默认值生效
                    default: 0
                }
            }
        }
     
    -->

</body>
