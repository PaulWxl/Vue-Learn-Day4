<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- beforeCreate ： 组件的 props/data/methods 尚未 被 创建， 都处于 不可用 状态。

    created: 组件的 props/data/methods 已 创建 好， 都处于 可用 的 状态。 但是 组件 的 模版 结构 尚未 生成 ！ 

    created 用的 很多 。 经常 在 created 中 发 ajax 请求 去 拿  数据。 当 ajax  请求 成功  后， 拿回来的 数据  要 给  模版  结构  去  渲染。  从 data  里面 取数据。 拿到 的 数据 要 挂载 到 data 中。  -->

    <!-- 示例如下： 


    data() {
        return {
            books: []
        }
    }


    methods: {
        initBookList() {
            // 原生 发送 ajax 请求 的 方法 （XHR对象 方法 ）
          const xhr = new XMLHttpRequest
          xhr.addEventListener('load', () =>  {
            const result = JSON.parse(xhr.responseText)
            console.log(result)
            this.books = result.data
          })
          xhr.open('GET', 'http://www.liulongbin.top:3006/api/getbooks')
          xhr.send()
    
        }
    
      },

    created() {
        this.initBookList()
      } -->



      <!-- created 生命周期函数 : 非常常用
      经常在 created 里面， 调用 methods 的 方法， 用 ajax 向 服务器 发送请求。 
      并且， 把 请求到的 数据 ， 转存到 data 中， 供 template 模板 渲染 的 时候 使用！ -->
      
</body>
</html>
